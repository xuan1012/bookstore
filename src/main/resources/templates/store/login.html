<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>

</head>
<body>

<div id="content" layout:fragment="content">

    <!-- breadcrumb start -->
    <div class="breadcrumb-area">
        <div class="container">
            <ol class="breadcrumb">
                <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
                <li class="active">Login</li>
            </ol>
        </div>
    </div>
    <!-- breadcrumb end -->
    <!-- account area start -->
    <div class="account-area pt-30 log">
        <div class="container">
            <div class="row">

                <div class="col-md-12 col-lg-12 col-sm-12">
                    <div class="account-info pb-30">
                        <form action="/user/dolog" method="post">
                            <div class="form-fields">
                                <h3 style="color:#A62F00;text-align: center;" th:text="${msg}">请登录</h3>
                                <p>
                                    <label>
                                        用户名：
                                        <span class="required">*</span>
                                    </label>
                                    <input type="text" name="username">
                                </p>
                                <p>
                                    <label>
                                        密码
                                        <span class="required">*</span>
                                    </label>
                                    <input type="password" name="password">
                                </p>
                            </div>
                            <div class="form-action">
                                <label>
                                    <a href="#" class="lost_password">忘记密码？</a>
                                    <input type="checkbox">
                                    记住密码
                                </label>
                                <input value="登录" type="submit">
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- account area end -->
</div>

<script layout:fragment="script">
    var config = {pageTitle: "首页", navActive: "navProduct"};
    $(function () {
        document.title = config.pageTitle;
        $("#" + config.navActive).addClass("active");
        $(".product_vmegamenu").css('display', 'block');
    })
</script>
</body>
</html>
