<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>

</head>
<body>
<div id="content" layout:fragment="content">
    <!-- breadcrumb start -->
    <div class="breadcrumb-area">
        <div class="container">
            <ol class="breadcrumb">
                <li><a href="../moban/index.html"><i class="fa fa-home"></i> Home</a></li>
                <li class="active">register</li>
            </ol>
        </div>
    </div>
    <!-- breadcrumb end -->
    <!-- account area start -->
    <div class="account-area pt-30 log">
        <div class="container">
            <div class="row">
                <form action="/user/doReg" method="post">
                    <h2>注册
                        <i class="fas fa-level-down-alt"></i>
                    </h2>
                    <div class="form-style-agile">
                        <div>
                            <i class="fas fa-user"></i>
                            用户：
                        </div>
                        <input placeholder="Username" name="username" type="text" required="">
                    </div>
                    <div class="form-style-agile">
                        <div>
                            <i class="fas fa-unlock-alt"></i>
                            密码：
                        </div>
                        <input placeholder="Password" name="password" type="text" required="">
                    </div>
                    <div class="form-style-agile">
                        <div>
                            <i class="fas fa-user"></i>
                            手机号：
                        </div>
                        <input placeholder="phone" name="phone" type="text" required="">
                    </div>
                    <!-- checkbox -->
                    <div class="wthree-text">
                        <ul>
                            <li>
                                <div class="anim">
                                    <input type="checkbox" class="checkbox" required="">
                                    <span>Stay Signed In</span>
                                </div>
                            </li>
                            <li>
                                <a href="#">Forgot Password?</a>
                            </li>
                        </ul>
                    </div>
                    <!-- //checkbox -->
                    <input value="注册" type="submit">
                </form>
            </div>
        </div>
    </div>
    <!-- account area end -->
</div>

<script layout:fragment="script">
    var config = {pageTitle: "首页", navActive: "navProduct"};
    $(function () {
        document.title = config.pageTitle;
        $("#" + config.navActive).addClass("active");

    })
</script>
</body>
</html>
