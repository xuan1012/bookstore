<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>

</head>
<body>

<div id="content" layout:fragment="content">

    <!-- breadcrumb start -->
    <div class="breadcrumb-area">
        <div class="container">
            <ol class="breadcrumb">
                <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
                <li class="active">Login</li>
            </ol>
        </div>
    </div>
    <!-- breadcrumb end -->
    <!-- account area start -->
    <div class="account-area pt-30 log">
        <div class="container">
            <div class="row">

                <div class="col-md-12 col-lg-12 col-sm-12">
                    <div class="account-info pb-30">
                        <h3>找回密码</h3>
                        <div class="form-fields" >
                        <form action="/user/getBack" method="post">


                                <p>E-email<span class="required">*</span><input type="email" id="email" name="email"
                                                                                class=""/>
                                    <input class=" btn-primary" style="width: 100px;float:right; background-color: #337ab7;margin: 0.5em;"  type="button" value="发送验证码" id="send">
                                </p>

                                <p>验证码：<span class="required">*</span><input type="text" name="verificationCode"
                                                                             class=""/></p>
                            <button type="submit" class="btn btn-primary" style="float: right;margin-top: 2em;">确定</button>

                        </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- account area end -->
</div>

<script layout:fragment="script">
    var config = {pageTitle: "首页", navActive: "navProduct"};
    $(function () {
        document.title = config.pageTitle;
        $("#" + config.navActive).addClass("active");
    })
    //邮箱验证
    $("#send").click(function(){
        var email = $("#email").val();
        $("#send").attr("value","正在发送");
        $("#send").attr("disabled","true");
        $.ajax({
            url:"getEmail",
            type:"POST",
            timeout:5000,
            data: email,
            contentType: 'application/json;charset=UTF-8',
            async: false,
            success:function(data){
                $("#send").attr("value","验证码已发送");
            },
            error:function(){
                alert("请重新输入！");
            }
        });
    });
</script>
</body>
</html>
